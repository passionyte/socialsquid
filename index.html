<html>

<head>
    <title>SocialSquid</title>
    <script src="scripts/game.js" defer></script>
    <link rel="stylesheet" href="./style/main.css">
</head>


<body>
    <div class="left">
        <a class="title">SocialSquid: The Game</a> <br>
        <a class="smalltext" id="version">...</a>
        <hr>

        <div>
            <a class="bigtext">Channel Details</a> <br>
            <a class="text" id="totalsubs">0 Subscribers</a> <br>
            <a class="text" id="totalviews">0 Views</a> <br>
            <a class="text" id="totalvids">0 Videos</a> <br>
            <img id="playbutton">
        </div> <hr>

        <div>
            <a class="bigtext">Video Details</a> <br>
            <div id="upload">
                <button class="smalltext" id="uploadbutton">
                    Upload video
                </button>
                <input id="uploadtitle" name="title"></input>
            </div>
            <div id="cooldown" hidden>
                <a class="text" id="timeout">Bandwidth timed out: 0 seconds</a>
            </div>
            <div id="video" hidden>
                <br>
                <div id="thumb">
                    <a class="thumbnail" id="thumbnail">Video thumbnail</a>
                </div> <br>
                <a class="bigtext" id="vidtitle">Video Title</a> <br>

                <div class="stats">
                    <a class="text" style="background-color: rgb(255, 255, 0); font-style: italic;", id="viraltext" hidden>Viral! (x7)</a>
                    <a class="text" id="vidviews">0 views</a> <br>
                    <div class="dislikebar">
                        <div class="likebar" id="likebar"></div>
                    </div>
                    <div class="ratings">
                        <a class="liketext" id="likes">0</a>
                        <a class="disliketext" id="dislikes">0</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="center">
        <div class="centerbuttons">
            <button class="centerbutton" id="settingsbutton">Settings</button>
            <button class="centerbutton" style="left: 80%" id="statsbutton">Stats</button>
        </div> <hr>
        <div class="menu" id="settingsmenu" hidden>
            <a class="bigtext">Settings</a> <hr>
            <div class="settingslist" id="settingslist">
                <div class="setting" id="booldummy" hidden> 
                    <button class="settingsbutton">Boolean Setting Name: ON</button>
                    <a class="upgdesc">Boolean Setting Description</a>  
                </div>
                <div class="fiftyspace" id="settingsspace" hidden></div>
                <div class="setting" id="inputdummy" hidden> 
                    <input class="settingsinput"></input>
                    <a class="upgdesc">Input Setting Description</a>  
                </div>
            </div>
        </div>
        <div class="menu" id="statsmenu" hidden>
            <a class="bigtext">Stats</a> <hr>
        </div>
    </div>
    <div class="shop" id="shop">
        <a class="title">Shop</a> <br> <hr>
        <a class="bigtext">Upgrades</a> <hr>
        <div id="upgrades">
            <div class="upgrade" id="upgdummy" hidden>
                <img class="upgicon">
                <a class="upgtitle">Name - # views</a>
                <a class="upgdesc">Description</a>
                <button class="upgbutton">Purchase</button>
            </div>
        </div>
    </div>
</body>

</html>
